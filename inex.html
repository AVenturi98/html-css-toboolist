<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo + intex -->
    <header class="main-header">
        <div class="contain-header">
            <img class="logo-img" src="./img/Logo.png" alt="logo boolean">
            <strong class="logo-text">Toboolist</strong>
        </div>
    </header>

    <!-- content -->
    <main >
        <div class="container">

            <!-- button -->
            <section class="button">
                <p class="button-task">Add Task </p>
                <p class="button-section">Add Section</p>
            </section>
            <hr>

            <!-- lista -->
            <section>
                <span class="title-list"> &#128899 <span class="title-list title-text">New Task</span></span>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </section>
        </div>
    </main>
    
</body>
</html>
